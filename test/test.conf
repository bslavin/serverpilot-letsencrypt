server {
    listen       80;
    listen       [::]:80;
    server_name
        another.goalhappy.com
        test.goalhappy.com
      ;

    root   /srv/users/serverpilot/apps/test/public;

    access_log  /srv/users/serverpilot/log/test/test_nginx.access.log  main;
    error_log  /srv/users/serverpilot/log/test/test_nginx.error.log;

    proxy_set_header    Host              $host;
    proxy_set_header    X-Real-IP         $remote_addr;
    proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;

    include /etc/nginx-sp/vhosts.d/test.d/*.nonssl_conf;
    include /etc/nginx-sp/vhosts.d/test.d/*.conf;
}